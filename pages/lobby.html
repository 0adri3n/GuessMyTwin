<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Twin - Lobby</title>
  <link rel="stylesheet" href="../styles/lobby.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <span class="theme-icon">ğŸŒ™</span>
  </button>

  <div class="container">
    <div class="header">
      <h1 class="title">Guess My Twin</h1>
      <div class="room-info">
        <span class="room-label">Waiting for players...</span>
      </div>
    </div>

    <div class="content">
      <div class="players-section">
        <h2>Players</h2>
        <div class="players-list" id="playersList">
          <!-- Players will be dynamically updated with avatars -->
        </div>
      </div>

      <div class="settings-section" id="settingsSection">
        <h2>Game Settings</h2>
        
        <div class="mode-selection">
          <label class="mode-card">
            <input type="radio" name="mode" value="classic" checked>
            <div class="mode-content">
              <div class="mode-icon">ğŸ‘¥</div>
              <div class="mode-title">Classic</div>
              <div class="mode-description">Traditional characters</div>
            </div>
          </label>
          
          <label class="mode-card">
            <input type="radio" name="mode" value="animals">
            <div class="mode-content">
              <div class="mode-icon">ğŸ¦</div>
              <div class="mode-title">Animals</div>
              <div class="mode-description">Cute animals</div>
            </div>
          </label>
        </div>

        <!-- Added saved mods dropdown -->
        <div class="saved-mods-section">
          <label for="savedModsSelect">Load Saved Mod:</label>
          <div class="saved-mods-controls">
            <select id="savedModsSelect" class="saved-mods-select">
              <option value="">-- Select a saved mod --</option>
            </select>
            <button class="btn btn-load-mod" id="loadSavedModBtn">Load</button>
          </div>
        </div>

        <button class="btn btn-import" id="importModBtn">
          <span class="btn-icon">ğŸ“</span>
          Import Mod
        </button>
        
        <div id="customModInfo" class="custom-mod-info" style="display: none;">
          <span class="mod-icon">âœ…</span>
          <span id="customModName">Custom Mod Loaded</span>
        </div>

        <button class="btn btn-start" id="startGameBtn" disabled>
          Start Game
        </button>


        <div class="waiting-message" id="waitingMessage">
          Waiting for a second player...
        </div>


      </div>

      <div class="guest-waiting" id="guestWaiting" style="display: none;">
        <h2>Waiting...</h2>
        <div class="spinner"></div>
        <p>The host will start the game soon</p>
      </div>

      <button id="backToMenuBtn" class="btn btn-secondary" style="float:right;margin-top:10px;">Back to Menu</button>

    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../scripts/lobby.js"></script>
</body>
</html>
