<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessMyTwin - Accueil</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">GuessMyTwin</h1>
      <p class="subtitle">Le jeu Qui est-ce? multijoueur</p>
    </div>

    <div class="content">
      <div class="card">
        <h2>Bienvenue !</h2>
        
        <div class="form-group">
          <label for="playerName">Votre nom</label>
          <input type="text" id="playerName" placeholder="Entrez votre nom" maxlength="20">
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="createRoomBtn">
            <span class="btn-icon">+</span>
            Créer une room
          </button>
          
          <div class="divider">
            <span>OU</span>
          </div>
          
          <div class="form-group">
            <label for="roomId">Code de la room</label>
            <input type="text" id="roomId" placeholder="Ex: ABC123" maxlength="6">
          </div>
          
          <button class="btn btn-secondary" id="joinRoomBtn">
            <span class="btn-icon">→</span>
            Rejoindre une room
          </button>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="info">
        <h3>Comment jouer ?</h3>
        <ol>
          <li>Créez une room ou rejoignez une room existante</li>
          <li>Attendez qu'un second joueur rejoigne</li>
          <li>L'hôte choisit le set de personnages et lance la partie</li>
          <li>Devinez le personnage de votre adversaire !</li>
        </ol>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../scripts/home.js"></script>
</body>
</html>
