<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessMyTwin - Home</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <!-- Added theme toggle button -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <span class="theme-icon">ðŸŒ™</span>
  </button>

  <div class="container">
    <div class="header">
      <h1 class="title">GuessMyTwin</h1>
      <!-- Changed subtitle to English -->
      <p class="subtitle">The multiplayer Guess Who game</p>
    </div>

    <div class="content">
      <div class="card">
        <!-- Updated all text to English -->
        <h2>Welcome!</h2>
        
        <div class="form-group">
          <label for="playerName">Your name</label>
          <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="createRoomBtn">
            <span class="btn-icon">+</span>
            Create a room
          </button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <!-- Changed from room code to server URL input -->
          <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" placeholder="Ex: http://your-ngrok-url.ngrok.io">
          </div>
          
          <button class="btn btn-secondary" id="joinRoomBtn">
            <span class="btn-icon">â†’</span>
            Join a room
          </button>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="info">
        <h3>How to play?</h3>
        <ol>
          <li>Create a room or join an existing room via URL</li>
          <li>Wait for a second player to join</li>
          <li>The host chooses the character set and starts the game</li>
          <li>Guess your opponent's character!</li>
        </ol>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../scripts/home.js"></script>
</body>
</html>
