<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuessMyTwin - Home</title>
  <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
  <!-- Added profile settings button -->
  <button class="profile-btn" id="profileBtn" aria-label="Profile settings">
    <span>‚öôÔ∏è</span>
  </button>

  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <span class="theme-icon">üåô</span>
  </button>

  <div class="container">
    <div class="header">
      <h1 class="title">GuessMyTwin</h1>
      <!-- Changed subtitle to English -->
      <p class="subtitle">The multiplayer Guess Who game</p>
    </div>

    <div class="content">
      <div class="card">
        <!-- Updated all text to English -->
        <h2>Welcome!</h2>
        
        <div class="form-group">
          <label for="playerName">Your name</label>
          <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
        </div>

        <div class="actions">
          <button class="btn btn-primary" id="createRoomBtn">
            <span class="btn-icon">+</span>
            Create a room
          </button>
          
          <!-- Added Create Mod button -->
          <button class="btn btn-secondary" id="createModBtn">
            <span class="btn-icon">üì¶</span>
            Create a Mod
          </button>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <!-- Changed from room code to server URL input -->
          <div class="form-group">
            <label for="serverUrl">Server URL</label>
            <input type="text" id="serverUrl" placeholder="Ex: http://your-ngrok-url.ngrok.io">
          </div>
          
          <button class="btn btn-secondary" id="joinRoomBtn">
            <span class="btn-icon">‚Üí</span>
            Join a room
          </button>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>

      <div class="info">
        <h3>How to play?</h3>
        <ol>
          <li>Create a room or join an existing room via URL</li>
          <li>Wait for a second player to join</li>
          <li>The host chooses the character set and starts the game</li>
          <li>Guess your opponent's character!</li>
        </ol>
      </div>
    </div>
  </div>

  <!-- Added profile modal -->
  <div class="profile-modal" id="profileModal">
    <div class="profile-modal-content">
      <h2>Profile Settings</h2>
      
      <div class="profile-avatar-section">
        <div class="profile-avatar-preview" id="avatarPreview">
          <span id="avatarPlaceholder">üë§</span>
        </div>
        <button class="btn-upload-avatar" id="uploadAvatarBtn">Upload Avatar</button>
      </div>
      
      <div class="form-group">
        <label for="profileName">Your name</label>
        <input type="text" id="profileName" placeholder="Enter your name" maxlength="20">
      </div>
      
      <div class="profile-actions">
        <button class="btn btn-save-profile" id="saveProfileBtn">Save</button>
        <button class="btn btn-cancel-profile" id="cancelProfileBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../scripts/home.js"></script>
</body>
</html>
