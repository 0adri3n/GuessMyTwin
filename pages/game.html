<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Twin - Game</title>
  <link rel="stylesheet" href="../styles/game.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <span class="theme-icon">ðŸŒ™</span>
  </button>

  <!-- VS interface moved into the sidebar (see below) -->

  <div class="container">
    <div class="header">
      <h1 class="title">Guess My Twin</h1>
      <div class="game-info">
        <!-- Changed to English and removed room display -->
        <div class="info-card">
          <span class="info-label">Your character:</span>
          <span class="info-value" id="yourCharacter"></span>
        </div>
      </div>
    </div>

    <div class="game-content">
      <div class="sidebar">
          <!-- VS interface: moved here so it's part of the sidebar layout -->
          <div class="vs-interface" id="vsInterface">
            <div class="vs-player">
              <div class="vs-avatar" id="yourAvatar">ðŸ‘¤</div>
              <div class="vs-name" id="yourName">You</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="vs-player">
              <div class="vs-avatar" id="opponentAvatar">ðŸ‘¤</div>
              <div class="vs-name" id="opponentName">Opponent</div>
            </div>
          </div>
        <div class="your-character-card">
          <!-- Changed to English -->
          <h3>Your Character</h3>
          <div class="character-display">
            <img id="yourCharacterImage" src="/placeholder.svg" alt="Your character">
            <p id="yourCharacterName"></p>
          </div>
          <div class="character-hint">
            Don't reveal it to your opponent!
          </div>
        </div>

        <button class="btn btn-guess" id="guessBtn">
          ðŸŽ¯ Guess Character
        </button>

        <div class="game-status" id="gameStatus">
          <p>Eliminate characters to find your opponent's</p>
        </div>
      </div>

      <div class="characters-grid" id="charactersGrid">
        <!-- Characters will be added here -->
      </div>
    </div>
  </div>

  <!-- Guess modal -->
  <div class="modal" id="guessModal">
    <div class="modal-content">
      <!-- Changed to English -->
      <h2>Guess the Character</h2>
      <p>Select the character you think is your opponent's:</p>
      <div class="guess-grid" id="guessGrid">
        <!-- Available characters -->
      </div>
      <button class="btn btn-cancel" id="cancelGuessBtn">Cancel</button>
    </div>
  </div>

  <!-- Game over modal -->
  <div class="modal" id="gameOverModal">
    <div class="modal-content">
      <h2 id="gameOverTitle"></h2>
      <div class="game-over-character">
        <img id="winnerCharacterImage" src="/placeholder.svg" alt="">
        <p id="winnerCharacterName"></p>
      </div>
      <button class="btn btn-primary" id="backToHomeBtn">Back to Home</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="../scripts/game.js"></script>
</body>
</html>
